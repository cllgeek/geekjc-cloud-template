spring.application.name=nacos-config
server.port=8085

management.endpoints.web.exposure.include=*

# 配置多个共享的 Data ID
spring.cloud.nacos.config.shared-dataids=nacos-config1.properties,nacos-config2.properties

# 指定需要自动刷新的Data ID
spring.cloud.nacos.config.refreshable-dataids=nacos-config1.properties,nacos-config2.properties

spring.cloud.nacos.config.server-addr=127.0.0.1:8848